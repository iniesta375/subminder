<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Subminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="pg-settings">

    <aside id="sidebar-wrapper">
        <div class="d-flex align-items-center">
                        <div class="logo-shield me-2">
                            <i class="bi bi-shield-fill text-light "></i>
                        </div>
                        <a href="../index.html" style="text-decoration: none;"><span class="fs-5 fw-bold text-white">Subsminder</span></a>
                    </div>
        
        <div class="user-info px-2 mb-4 mt-4">
                <div class="d-flex align-items-center p-2 rounded-3" style="background: var(--charcoal);">
                    <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=D9D9D9&color=0D0D0D" class="rounded-circle me-2" width="35" alt="Profile">
                    <div class="overflow-hidden">
                        <div class="small fw-bold text-white text-truncate">Alex Morgan</div>
                        <div class="extra-small text-truncate" style="color: var(--light-gray);">alex.m@email.com</div>
                    </div>
                </div>
            </div>
        <div class="nav-label text-secondary extra-small mb-2">MAIN MENU</div>
            <nav class="nav flex-column mb-4">
                <a href="dashboard.html" class="nav-link text-white-50 p-2 d-flex align-items-center gap-2" id="nav-dash">
                    <i class="bi bi-house-door"></i> Dashboard
                </a>
                <a href="analytic.html" class="nav-link text-white-50 p-2 d-flex align-items-center gap-2" id="nav-analytics">
                    <i class="bi bi-graph-up"></i> Analytics
                </a>
            </nav>

            <div class="nav-label text-secondary extra-small mb-2">MANAGE</div>
            <nav class="nav flex-column">
                <a href="subscription.html" class="nav-link text-white-50 p-2 d-flex align-items-center gap-2" id="nav-subs">
                    <i class="bi bi-arrow-repeat"></i> Subscriptions
                </a>
                <a href="trials.html" class="nav-link text-white-50 p-2 d-flex align-items-center gap-2" id="nav-trials">
                    <i class="bi bi-clock"></i> Free Trials
                </a>
                <a href="settings.html" class="nav-link text-white-50 p-2 d-flex align-items-center gap-2" id="nav-settings">
                    <i class="bi bi-gear"></i> Settings</a>
            </nav>

            <div class="mt-auto">
            <a href="../index.html" class="nav-link text-danger p-2 ">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>
    </aside>

    <main class="main-content">
        <h2 class="fw-bold mb-4">Settings</h2>
        
        <div class="card-custom" style="max-width: 750px;">
            <h5 class="fw-bold mb-4">Profile Information</h5>
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="small fw-bold text-secondary">FIRST NAME</label>
                    <input type="text" class="form-control form-input-custom" value="Alex">
                </div>
                <div class="col-md-6">
                    <label class="small fw-bold text-secondary">LAST NAME</label>
                    <input type="text" class="form-control form-input-custom" value="Morgan">
                </div>
                <div class="col-md-12">
                    <label class="small fw-bold text-secondary">EMAIL ADDRESS</label>
                    <input type="email" class="form-control form-input-custom" value="alex.m@email.com" disabled>
                </div>
            </div>

            <hr class="my-5">

            <h5 class="fw-bold mb-4">Notifications</h5>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
                <label class="form-check-label fw-semibold" for="emailAlerts">
                    Email alerts (48h before trial ends)
                </label>
            </div>

            <button class="btn btn-dark mt-4 px-5 rounded-pill fw-bold">
                Save Changes
            </button>
        </div>
    </main>

</body>
</html>
