<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Subminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="pg-subs"> <aside id="sidebar-wrapper">
        <div class="d-flex align-items-center px-3 pt-4">
            <div class="logo-shield me-2">
                <i class="bi bi-shield-fill" style="color: var(--accent);"></i>
            </div>
            <a href="../index.html" style="text-decoration: none;">
                <span class="fs-5 fw-bold" style="color: var(--text-dark);">Subsminder</span>
            </a>
        </div>
        
        <div class="user-info px-3 mb-4 mt-4">
            <div class="d-flex align-items-center p-2 rounded-3" style="background: rgba(150, 182, 197, 0.2); border: 1px solid var(--glass-border);">
                <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=96b6c5&color=fff" class="rounded-circle me-2" width="35" alt="Profile">
                <div class="overflow-hidden">
                    <div class="small fw-bold text-truncate" style="color: var(--text-dark);">Alex Morgan</div>
                    <div class="extra-small text-truncate" style="color: var(--text-dark); opacity: 0.7;">alex.m@email.com</div>
                </div>
            </div>
        </div>

        <div class="nav-label px-3 text-uppercase fw-bold mb-2" style="font-size: 0.7rem; color: var(--text-dark); opacity: 0.5;">Main Menu</div>
        <nav class="nav flex-column mb-4">
            <a href="dashboard.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark);">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
            <a href="analytic.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark); opacity: 0.7;">
                <i class="bi bi-graph-up"></i> Analytics
            </a>
        </nav>

        <div class="nav-label px-3 text-uppercase fw-bold mb-2" style="font-size: 0.7rem; color: var(--text-dark); opacity: 0.5;">Manage</div>
        <nav class="nav flex-column">
            <a href="subscription.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark); opacity: 0.7;">
                <i class="bi bi-arrow-repeat"></i> Subscriptions
            </a>
            <a href="trials.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark); opacity: 0.7;">
                <i class="bi bi-clock"></i> Free Trials
            </a>
            <a href="settings.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2 active" style="background: rgba(150, 182, 197, 0.2); color: var(--text-dark); font-weight: 600; border-right: 4px solid var(--accent);">
                <i class="bi bi-gear"></i> Settings
            </a>
        </nav>

        <div class="mt-auto p-3">
            <a href="../index.html" class="nav-link text-danger d-flex align-items-center gap-2">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>
    </aside>

    <main class="main-content p-4">
        <h2 class="fw-bold mb-4" style="color: var(--text-dark);">Account Settings</h2>
        
        <div class="stat-card p-5" style="max-width: 850px; border-left: none;">
            <h5 class="fw-bold mb-4 text-primary-custom"><i class="bi bi-person-circle me-2"></i> Profile Information</h5>
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="small fw-bold text-muted mb-2">FIRST NAME</label>
                    <input type="text" class="form-control" style="background: var(--off-white); border: 1px solid var(--mint);" value="Alex">
                </div>
                <div class="col-md-6">
                    <label class="small fw-bold text-muted mb-2">LAST NAME</label>
                    <input type="text" class="form-control" style="background: var(--off-white); border: 1px solid var(--mint);" value="Morgan">
                </div>
                <div class="col-md-12">
                    <label class="small fw-bold text-muted mb-2">EMAIL ADDRESS</label>
                    <input type="email" class="form-control" style="background: var(--off-white); border: 1px solid var(--mint);" value="alex.m@email.com" disabled title="Email cannot be changed">
                </div>
            </div>

            <hr class="my-5" style="opacity: 0.1;">

            <h5 class="fw-bold mb-4 text-primary-custom"><i class="bi bi-shield-lock me-2"></i> Security</h5>
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="small fw-bold text-muted mb-2">NEW PASSWORD</label>
                    <input type="password" class="form-control" style="background: var(--off-white); border: 1px solid var(--mint);" placeholder="••••••••">
                </div>
                <div class="col-md-6">
                    <label class="small fw-bold text-muted mb-2">CONFIRM NEW PASSWORD</label>
                    <input type="password" class="form-control" style="background: var(--off-white); border: 1px solid var(--mint);" placeholder="••••••••">
                </div>
            </div>

            <hr class="my-5" style="opacity: 0.1;">

            <h5 class="fw-bold mb-4 text-primary-custom"><i class="bi bi-sliders me-2"></i> Preferences</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
                        <label class="form-check-label fw-semibold" for="emailAlerts">Email alerts (48h before expiry)</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="marketingEmails">
                        <label class="form-check-label fw-semibold" for="marketingEmails">Weekly savings reports</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="darkMode">
                        <label class="form-check-label fw-semibold" for="darkMode">Dark mode (Beta)</label>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-wrap gap-3 mt-5">
                <button class="btn rounded-pill px-5 fw-bold shadow-sm" style="background: var(--accent); color: white;">
                    Save All Changes
                </button>
                <button class="btn btn-outline-danger rounded-pill px-4 fw-bold shadow-sm">
                    Delete Account
                </button>
            </div>
        </div>
        
        <div class="mt-4 p-3 rounded-4" style="background: rgba(255, 0, 0, 0.05); max-width: 850px; border: 1px dashed rgba(255, 0, 0, 0.2);">
            <p class="small mb-0 text-muted"><i class="bi bi-exclamation-triangle-fill me-2 text-danger"></i> <strong>Note:</strong> Deleting your account will permanently remove all tracked trials and historical data.</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
