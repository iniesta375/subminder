<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Subminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="pg-settings">

    <aside id="sidebar-wrapper">
        <div class="brand-logo">Subminder</div>
        
        <div class="user-pill">
            <div class="rounded-circle bg-light text-dark px-2 fw-bold">AM</div>
            <div style="font-size: 0.7rem;">
                <strong>Alex Morgan</strong><br>
                <span class="text-secondary">alex.m@email.com</span>
            </div>
        </div>

        <nav class="nav flex-column">
            <a href="./subscription.html" class="nav-link" id="nav-subs">
                <i class="bi bi-credit-card"></i> Subscriptions
            </a>
            <a href="./trials.html" class="nav-link" id="nav-trials">
                <i class="bi bi-clock-history"></i> Free Trials
            </a>
            <a href="./analytic.html" class="nav-link" id="nav-analytics">
                <i class="bi bi-graph-up"></i> Analytics
            </a>
            <a href="./settings.html" class="nav-link" id="nav-settings">
                <i class="bi bi-gear"></i> Settings
            </a>
        </nav>

        <div class="mt-auto">
            <a href="../index.html" class="nav-link text-danger">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>
    </aside>

    <main class="main-content">
        <h2 class="fw-bold mb-4">Settings</h2>
        
        <div class="card-custom" style="max-width: 750px;">
            <h5 class="fw-bold mb-4">Profile Information</h5>
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="small fw-bold text-secondary">FIRST NAME</label>
                    <input type="text" class="form-control form-input-custom" value="Alex">
                </div>
                <div class="col-md-6">
                    <label class="small fw-bold text-secondary">LAST NAME</label>
                    <input type="text" class="form-control form-input-custom" value="Morgan">
                </div>
                <div class="col-md-12">
                    <label class="small fw-bold text-secondary">EMAIL ADDRESS</label>
                    <input type="email" class="form-control form-input-custom" value="alex.m@email.com" disabled>
                </div>
            </div>

            <hr class="my-5">

            <h5 class="fw-bold mb-4">Notifications</h5>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
                <label class="form-check-label fw-semibold" for="emailAlerts">
                    Email alerts (48h before trial ends)
                </label>
            </div>

            <button class="btn btn-dark mt-4 px-5 rounded-pill fw-bold">
                Save Changes
            </button>
        </div>
    </main>

</body>
</html>
