<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsminder: Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <input type="checkbox" id="nav-toggle" class="d-none">

    <div class="d-flex" id="wrapper">
        <aside id="sidebar-wrapper">
            <div class="sidebar-heading px-4 pt-4 pb-2">
                <div class="d-flex align-items-center justify-content-between mb-1">
                    <div class="d-flex align-items-center">
                        <div class="logo-shield me-2">
                            <i class="bi bi-shield-fill text-dark"></i>
                        </div>
                        <span class="fs-5 fw-bold text-white">Subsminder</span>
                    </div>
                    <label for="nav-toggle" class="text-white d-lg-none" style="cursor: pointer;">
                        <i class="bi bi-x-lg fs-4"></i>
                    </label>
                </div>
                <p class="extra-small mb-4" style="color: var(--medium-gray);">Track & Save</p>
            </div>

            <div class="user-info px-4 mb-4">
                <div class="d-flex align-items-center p-2 rounded-3" style="background: var(--charcoal);">
                    <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=D9D9D9&color=0D0D0D" class="rounded-circle me-2" width="35" alt="Profile">
                    <div class="overflow-hidden">
                        <div class="small fw-bold text-white text-truncate">Alex Morgan</div>
                        <div class="extra-small text-truncate" style="color: var(--light-gray);">alex.m@email.com</div>
                    </div>
                </div>
            </div>

            <nav class="list-group list-group-flush px-3 h-100">
                <a href="#" class="nav-link active"><i class="bi bi-grid-1x2 me-3"></i>Dashboard</a>
                <a href="subscription.html" class="nav-link"><i class="bi bi-credit-card me-3"></i>Subscriptions</a>
                <a href="trials.html" class="nav-link"><i class="bi bi-clock-history me-3"></i>Free Trials</a>
                <a href="analytic.html" class="nav-link"><i class="bi bi-graph-up me-3"></i>Analytics</a>
                <div class="mt-auto pb-4">
                    <a href="settings.html" class="nav-link"><i class="bi bi-gear me-3"></i>Settings</a>
                </div>
            </nav>
        </aside>

        <main id="page-content-wrapper" class="main-content">
            <header class="navbar navbar-expand-lg px-4 pt-4 pb-2">
                <div class="container-fluid p-0">
                    <div class="d-flex align-items-center">
                        <label for="nav-toggle" class="btn btn-dark d-lg-none me-3" style="background: var(--primary-black); border: none;">
                            <i class="bi bi-list"></i>
                        </label>
                        <div>
                            <h2 class="fw-bold m-0 h4">Dashboard</h2>
                            <p class="text-muted small d-none d-sm-block">Track your renewals</p>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-header shadow-sm"><i class="bi bi-bell"></i></button>
                    </div>
                </div>
            </header>

            <div class="container-fluid px-4 pt-3">
                <div class="row g-3 mb-5">
                    <div class="col-12 col-md-4">
                        <div class="stat-card shadow-sm p-4">
                            <div class="icon-box bg-soft-success mb-3"><i class="bi bi-currency-dollar"></i></div>
                            <p class="text-muted small mb-1">Monthly Spend</p>
                            <h3 class="fw-bold">$247.89</h3>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="stat-card shadow-sm p-4">
                            <div class="icon-box bg-soft-warning mb-3"><i class="bi bi-clock"></i></div>
                            <p class="text-muted small mb-1">Upcoming Renewals</p>
                            <h3 class="fw-bold">4</h3>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="stat-card shadow-sm p-4">
                            <div class="icon-box bg-soft-primary mb-3"><i class="bi bi-stack"></i></div>
                            <p class="text-muted small mb-1">Total Active</p>
                            <h3 class="fw-bold">12</h3>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-12 col-lg-4 col-md-6">
                        <div class="sub-card p-3 shadow-sm border-0 rounded-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="sub-logo bg-danger text-white me-3"><i class="bi bi-youtube"></i></div>
                                    <div><h6 class="fw-bold mb-0">YouTube</h6><small class="text-muted">Entertainment</small></div>
                                </div>
                                <span class="badge-days-danger">2 days</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
