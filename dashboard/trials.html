<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Trials | Subsminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Specific trial page accents */
        .progress-glass {
            background: rgba(0, 0, 0, 0.05);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            background: var(--p-black); /* Blue-Grey team color */
            height: 100%;
        }
    </style>
</head>
<body class="pg-subs"> <aside id="sidebar-wrapper">
        <div class="d-flex align-items-center px-3 pt-4">
            <div class="logo-shield me-2">
                <i class="bi bi-shield-fill" style="color: var(--accent);"></i>
            </div>
            <a href="../index.html" style="text-decoration: none;">
                <span class="fs-5 fw-bold" style="color: var(--text-dark);">Subsminder</span>
            </a>
        </div>
        
        <div class="user-info px-3 mb-4 mt-4">
            <div class="d-flex align-items-center p-2 rounded-3" style="background: rgba(150, 182, 197, 0.2); border: 1px solid var(--glass-border);">
                <img src="https://ui-avatars.com/api/?name=Alex+Morgan&background=96b6c5&color=fff" class="rounded-circle me-2" width="35" alt="Profile">
                <div class="overflow-hidden">
                    <div class="small fw-bold text-truncate" style="color: var(--text-dark);">Alex Morgan</div>
                    <div class="extra-small text-truncate" style="color: var(--text-dark); opacity: 0.7;">alex.m@email.com</div>
                </div>
            </div>
        </div>

        <div class="nav-label px-3 text-uppercase fw-bold mb-2" style="font-size: 0.7rem; color: var(--text-dark); opacity: 0.5;">Main Menu</div>
        <nav class="nav flex-column mb-4">
            <a href="dashboard.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark);">
                <i class="bi bi-house-door"></i> Dashboard
            </a>
            <a href="analytic.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark); opacity: 0.7;">
                <i class="bi bi-graph-up"></i> Analytics
            </a>
        </nav>

        <div class="nav-label px-3 text-uppercase fw-bold mb-2" style="font-size: 0.7rem; color: var(--text-dark); opacity: 0.5;">Manage</div>
        <nav class="nav flex-column">
            <a href="subscription.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark); opacity: 0.7;">
                <i class="bi bi-arrow-repeat"></i> Subscriptions
            </a>
            <a href="trials.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2 active" style="background: rgba(150, 182, 197, 0.2); color: var(--text-dark); font-weight: 600; border-right: 4px solid var(--accent);">
                <i class="bi bi-clock"></i> Free Trials
            </a>
            <a href="settings.html" class="nav-link p-2 px-3 d-flex align-items-center gap-2" style="color: var(--text-dark); opacity: 0.7;">
                <i class="bi bi-gear"></i> Settings
            </a>
        </nav>

        <div class="mt-auto p-3">
            <a href="../index.html" class="nav-link text-danger d-flex align-items-center gap-2">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>
    </aside>

    <main class="main-content p-4">
        <h2 class="fw-bold mb-4" style="color: var(--text-dark);">Active Trials</h2>
        
        <div class="stat-card p-4 mb-4" style="max-width: 800px; border-left: 5px solid #ff6b6b;">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4">
                <div>
                    <h4 class="fw-bold mb-1" style="color: var(--text-dark);">Adobe Creative Cloud</h4>
                    <p class="mb-0 text-muted">Trial ends in <span class="text-danger fw-bold">4 days</span> (Jan 19, 2026)</p>
                </div>
                <span class="badge rounded-pill px-3 py-2 mt-2 mt-sm-0" style="background: rgba(255, 107, 107, 0.2); color: #ff4757; font-weight: 700;">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i> Action Required
                </span>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between small fw-bold mb-1 text-muted">
                    <span>Progress</span>
                    <span>75% Complete</span>
                </div>
                <div class="progress-glass">
                    <div class="progress-bar-fill" style="width: 75%; background: #ff6b6b;"></div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-dark rounded-pill px-4 fw-bold shadow-sm" style="background: var(--charcoal);">
                    <i class="bi bi-x-circle me-2"></i>Cancel Trial
                </button>
                <button class="btn btn-outline-secondary rounded-pill px-4 fw-bold">
                    Mark as Converted
                </button>
            </div>
        </div>

        <div class="stat-card p-4" style="max-width: 800px; border-left: 5px solid var(--accent);">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="fw-bold mb-1" style="color: var(--text-dark);">Spotify Premium</h4>
                    <p class="mb-0 text-muted">Trial ends in <span class="text-primary-custom fw-bold">22 days</span></p>
                </div>
                <span class="badge rounded-pill px-3 py-2" style="background: var(--l-gray); color: var(--text-dark); font-weight: 700;">
                    Safe
                </span>
            </div>
            
            <div class="mb-4">
                <div class="progress-glass">
                    <div class="progress-bar-fill" style="width: 20%;"></div>
                </div>
            </div>

            <button class="btn rounded-pill px-4 fw-bold text-white shadow-sm" style="background: var(--p-black);">
                Manage
            </button>
        </div>
    </main>

</body>
</html>
