<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsminder: Master Your Subscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo-circle me-2">
                    <i class="bi bi-shield-fill text-success"></i>
                </div>
                <span class="fw-bold">Subsminder</span>
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <a href="#" class="nav-link-custom d-none d-md-block">Features</a>
                <a href="#" class="btn btn-outline-dark rounded-pill px-4">Login</a>
                <a href="#" class="btn btn-team-primary rounded-pill px-4">Join Free</a>
            </div>
        </div>
    </nav>

    <header class="hero py-5">
        <div class="container">
            <div class="row align-items-center min-vh-75">
                <div class="col-lg-6">
                    
                    <h1 class="display-3 fw-800 mb-4">Never get charged for a <span class="text-gradient">forgotten trial</span> again.</h1>
                    <p class="lead mb-5 text-muted-custom">
                        The simple, secure way to track every free trial, monthly subscription, and recurring payment in one dashboard.
                    </p>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <button class="btn btn-team-primary btn-lg px-5">Get Started Now</button>
                        <button class="btn btn-outline-secondary btn-lg px-4 border-0">
                            <i class="bi bi-play-fill"></i> See how it works
                        </button>
                    </div>
                </div>
                <div class="col-lg-6 mt-5 mt-lg-0">
                    <div class="mockup-container p-2 shadow-lg">
                        <div class="mockup-header d-flex gap-1 p-2">
                            <div class="dot bg-danger"></div><div class="dot bg-warning"></div><div class="dot bg-success"></div>
                        </div>
                        <div class="mockup-content p-3 bg-light">
                            <div class="row g-2">
                                <div class="col-6"><div class="dummy-card h-50 mb-2"></div></div>
                                <div class="col-6"><div class="dummy-card h-50 mb-2"></div></div>
                                <div class="col-12"><div class="dummy-card h-100"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5 border-top border-bottom bg-white">
        <div class="container">
            <div class="row g-4 text-center align-items-center opacity-50">
                <div class="col-4 col-md-2"><i class="bi bi-netflix fs-3"></i></div>
                <div class="col-4 col-md-2"><i class="bi bi-spotify fs-3"></i></div>
                <div class="col-4 col-md-2"><i class="bi bi-youtube fs-3"></i></div>
                <div class="col-4 col-md-2"><i class="bi bi-adobe fs-3"></i></div>
                <div class="col-4 col-md-2"><i class="bi bi-amazon fs-3"></i></div>
                <div class="col-4 col-md-2"><i class="bi bi-apple fs-3"></i></div>
            </div>
        </div>
    </section>

</body>
<script type="module" src="script.js"></script>
</html>
