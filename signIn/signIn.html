<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Subsminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p-black: #0D0D0D;
            --l-gray: #D9D9D9;
            --m-gray: #736E6E;
            --off-white: #F2F2F2;
            --charcoal: #403D3E;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--off-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 950px;
            border: 1px solid var(--l-gray);
            display: flex;
        }

        .brand-panel {
            background-color: var(--p-black);
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: white;
            color: var(--p-black);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .form-panel {
            padding: 60px;
            background: white;
        }

        .login-title {
            font-weight: 800;
            color: var(--p-black);
            margin-bottom: 8px;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 8px;
        }

        .form-control {
            background-color: var(--off-white);
            border: 1px solid var(--l-gray);
            border-radius: 12px;
            padding: 14px;
            transition: 0.3s;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--p-black);
            box-shadow: 0 0 0 4px rgba(13, 13, 13, 0.05);
        }

        .btn-primary-team {
            background-color: var(--p-black);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary-team:hover {
            background-color: var(--charcoal);
            transform: translateY(-2px);
        }

        .btn-google {
            background: white;
            border: 1px solid var(--l-gray);
            color: var(--p-black);
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .btn-google:hover {
            background: var(--off-white);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: var(--m-gray);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--l-gray);
        }

        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }

@media (max-width: 991.98px) {
    .brand-panel { 
        display: none !important; 
    }

    .form-panel { 
        padding: 30px 20px !important; 
        width: 100% !important;
    }

    .login-card { 
        border: none !important; 
        box-shadow: none !important; 
        background: transparent !important;
        width: 100% !important;
        margin: 0 !important;
    }

    body {
        height: auto !important;
        min-height: 100vh;
        align-items: flex-start !important;
        padding-top: 40px;
        padding-bottom: 40px;
    }
}
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center px-3">
        <div class="login-card row g-0 w-100" style="max-width: 950px;">
            
            <div class="col-md-5 brand-panel d-none d-md-flex">
                <div class="brand-logo d-flex align-items-center gap-2">
                    <div class="logo-box">
                        <i class="bi bi-shield-plus"></i>
                    </div>
                    <span class="fs-4 fw-bold">Subsminder</span>
                </div>
                
                <div class="brand-message">
                    <h2 class="fw-bold mb-3">Master your <br>subscriptions.</h2>
                    <p style="color: var(--l-gray); font-size: 0.95rem;">
                        Join thousands of users who never pay for a forgotten trial again. Secure, simple, and always free.
                    </p>
                </div>

                <div class="brand-footer small" style="color: var(--m-gray);">
                    &copy; 2026 Subsminder Project
                </div>
            </div>

            <div class="col-12 col-md-7 form-panel">
                <div class="mb-5">
                    <h2 class="login-title">Sign In</h2>
                    <p class="text-muted small">Access your personalized dashboard</p>
                </div>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="name@gmail.com" required>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label class="form-label">Password</label>
                            <a href="./forgot.html" class="small text-decoration-none" style="color: var(--m-gray);">Forgot?</a>
                        </div>
                        <input type="password" id="passWord" class="form-control" placeholder="••••••••" required>
                    </div>

                    <button onclick="signIn(event)" class="btn btn-primary-team mb-3">Login to Subsminder</button>
                </form>

                <div class="divider">OR</div>

                <button onclick="signInGoogle()" class="btn btn-google mb-4">
                    <img src="../img/google.png" width="18"  alt="Google">
                    Continue with Google
                </button>

                <p class="text-center small" style="color: var(--m-gray);">
                    Don't have an account? <a href="../signUp/signUp.html" class="fw-bold text-decoration-none" style="color: var(--p-black);">Create one</a>
                </p>
            </div>

        </div>
    </div>
<script type="module" src="signIn.js"></script>
</body>
</html>
